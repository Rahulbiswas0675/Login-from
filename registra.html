<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <main class="fromreg">
        <div class="ads">
            <img src="/f.jpg" alt="">
            <div class="site">
                <h1>Quickett<span class="sp">.</span></h1>
                <h3>Upcoming</h3>
                <h2>Big Offers</h2>
                <p>15th jul to 20th jul</p>
            </div>
        </div>
        <from class="reglogin">
            <div class="head">
                <h2 class="loghead">Quickett<span>.</span></h2>
                <div class="cancel">
                    <a href="index.html"><ion-icon name="close-circle-outline"></ion-icon></a>
                </div>
            </div>
            <div class="regdata">
                <div class="input">
                    <label for="">Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="input">
                    <label for="">Age</label>
                    <input type="date" placeholder="Your D.O.B" required>
                </div>
                <div class="input">
                    <label for="">Gender</label>
                    <select name="gendar" id="" class="gen">
                        <option value="Blank">Select Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="input">
                    <label for="">Mobile Number</label>
                    <input type="number" placeholder="Your Mobile Number" required>
                </div>
                <div class="input">
                    <label for="">Email</label>
                    <input type="email" placeholder="Your Email Id" required>
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input type="password" placeholder="Your Password" required>
                </div>
                <div class="input">
                    <label for="">Confrom Password</label>
                    <input type="password" placeholder="Confrom Your Password" required>
                </div>
            </div>
            <button class="login-btn">
                <h4 class="submit">Register</h4>
            </button>
        </from>
    </main>
</body>
</html>
