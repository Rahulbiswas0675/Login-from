<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <main class="from">
        <div class="ads">
            <img src="/f.jpg" alt="">
            <div class="site">
                <h1>Quickett<span class="sp">.</span></h1>
                <h3>Upcoming</h3>
                <h2>Big Offers</h2>
                <p>15th jul to 20th jul</p>
            </div>
        </div>
        <from class="login">
            <h2 class="loghead">Quickett<span>.</span></h2>
            <div class="logdata">
                <div class="input">
                    <label for="">Email</label>
                    <input type="email" placeholder="Your Email Id" required>
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input type="password" placeholder="Your Password" required>
                </div>
            </div>
            <button class="login-btn">
                <h4 class="submit">Login</h4>
            </button>
            <button class="forgot-btn">
                <a href="" class="forget">Forgotten Password ?</a>
            </button>
            <div class="or">
                <h3 class="ortag">Or</h3>
            </div>
            <div class="register">
                <a class="regfrom" href="registra.html">Register Now</a>
            </div>
            <div class="cancel">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </from>
    </main>
    
</body>
</html>
